<!doctype html>
<html>
	<head>
		<title>Gangster Space Cats vs Zombie Nazis</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		
	</head>
	<body>
		<div id="gameContext">
			<div id="state-game" class="MenuContext">
				<canvas style="width:800px; height:500px" id="gameZone" ></canvas>
				
				<div id="menu">
					lives :<span id="current_lives">10</span>
				    catnip :<span id="current_catnip">0</span>
				    <center>
				    <b>I can has towers?</b><br>
				    <button type="button" id="basic" onclick="Game.gameLoop.addBasicTower()">Basic Tower</button>
				    <button type="button" id="bomb" onclick="Game.gameLoop.addBombTower()">Bomb Tower</button>
				    <button type="button" id="air" onclick="Game.gameLoop.addAirTower()">Air Tower</button>
				    <button type="button" id="slow" onclick="Game.gameLoop.addSlowTower()">Slow Tower</button>
				    <br>
				    <hr>
				    <b>Currently Selected</b><br>
				    Type:<span id="selected_towertype">---</span>
				    <br>
				    Level:<span id="selected_towerlevel">---</span>
				    <br>
				    Upgrade Cost:<span id="selected_upgradecost">---</span>
				    <br>
				    Sell Price:<span id="selected_sellprice">---</span>
				    <br>
				    <br>
				    <button type="button" id="upgrade" onclick="Game.gameLoop.upgradeSelectedTower()" disabled>Upgrade Tower</button>
				    <button type="button" id="sell" onclick="Game.gameLoop.sellSelectedTower()" disabled>Sell Tower</button>
				    </center>
				</div>
		    </div>
		    <div id="state-mainmenu" class="MenuContext Active">
		    	<h1>Gangsta' Space Cats</h1>
		    	<h3>VS</h3>
		    	<h1>Zombie Nazis in Space</h1>
		    	<button onclick="Game.gameLoop.showScreen('state-game')">Join the Fight!</button>
		    	<button onclick="Game.gameLoop.showScreen('state-about')">Who made this crap?!</button>
		    	<button onclick="Game.gameLoop.showScreen('state-controls')">Controls? Maybe?</button>
		    	<button onclick="Game.gameLoop.showScreen('state-scores')">Biggest Not Losers</button>
		    </div>
		    <div id="state-about" class="MenuContext">
		    	<h1>A brief list of who to blame:</h1>
		    	<ul>
		    		<li>David Brilliant</li>
		    		<li>Mikaila Young</li>
		    	</ul>
		    	<button onclick="Game.gameLoop.showScreen('state-mainmenu')">Back</button>
		    </div>
		    <div id="state-controls" class="MenuContext">
		    	<h1>Control Configuration</h1>
		    	<h2>Sell Tower</h2>
		    		<span id="currentSellKeys"></span>
		    		<button onclick="Game.gameLoop.setSellKey()">Set Sell Key</button>
		    	<h2>Upgrade Tower</h2>
		    		<span id="currentUpgradeKeys"></span>
		    		<button onclick="Game.gameLoop.setUpgradeKey()">Set Upgrade Key</button>
		    	<h2>Next Wave</h2>
		    		<span id="currentWaveKeys"></span>
		    		<button onclick="Game.gameLoop.setWaveKey()">Set Next Wave Key</button>
		    	<br>
		    	<button onclick="Game.gameLoop.showScreen('state-mainmenu')">Back</button>
		    </div>
		    <div id="state-scores" class="MenuContext">
		    	<span id="id-score-zone"></span>
		    	<button onclick="Game.gameLoop.showScreen('state-mainmenu')">Back</button>
		    	<button id="id-score-clear">Clear</button>
		    </div>
        </div>
	</body>
	<script>Game = {}</script>
	<script src="js/context.js"></script>
	<script src="js/input.js"></script>
	<script src="js/graphics.js"></script>
	<script src="js/asset.js"></script>
	<script src="js/gameobjects.js"></script>
	<script src="js/gameloop.js"></script>
	<script>
		Game.gameLoop.start()
	</script>
</html>
